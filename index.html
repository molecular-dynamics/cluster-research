<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
    <meta name="viewport" content="width=1024, initial-scale=1.0" />
    <title>Молекулярная динамика. Исследование плавления и затвердевания малых кластеров</title>
    <style>
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.2;
        overflow: hidden;
      }
      .node {
        fill: #4f46e5;
        opacity: 0.3;
      }
      .link {
        stroke: #4f46e5;
        stroke-width: 1;
        opacity: 0.15;
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
        <g>
          <circle class="node" cx="10%" cy="20%" r="2"></circle>
          <circle class="node" cx="15%" cy="25%" r="2"></circle>
          <circle class="node" cx="20%" cy="10%" r="2"></circle>
          <circle class="node" cx="30%" cy="15%" r="2"></circle>
          <circle class="node" cx="40%" cy="20%" r="2"></circle>
          <circle class="node" cx="50%" cy="30%" r="2"></circle>
          <circle class="node" cx="60%" cy="40%" r="2"></circle>
          <circle class="node" cx="70%" cy="10%" r="2"></circle>
          <circle class="node" cx="80%" cy="20%" r="2"></circle>
          <circle class="node" cx="90%" cy="30%" r="2"></circle>
          <circle class="node" cx="5%" cy="40%" r="2"></circle>
          <circle class="node" cx="25%" cy="50%" r="2"></circle>
          <circle class="node" cx="35%" cy="60%" r="2"></circle>
          <circle class="node" cx="45%" cy="70%" r="2"></circle>
          <circle class="node" cx="55%" cy="80%" r="2"></circle>
          <circle class="node" cx="65%" cy="90%" r="2"></circle>
          <circle class="node" cx="75%" cy="65%" r="2"></circle>
          <circle class="node" cx="85%" cy="75%" r="2"></circle>
          <circle class="node" cx="95%" cy="85%" r="2"></circle>
          <circle class="node" cx="15%" cy="90%" r="2"></circle>
          <line class="link" x1="10%" y1="20%" x2="15%" y2="25%"></line>
          <line class="link" x1="15%" y1="25%" x2="20%" y2="10%"></line>
          <line class="link" x1="20%" y1="10%" x2="30%" y2="15%"></line>
          <line class="link" x1="30%" y1="15%" x2="40%" y2="20%"></line>
          <line class="link" x1="40%" y1="20%" x2="50%" y2="30%"></line>
          <line class="link" x1="50%" y1="30%" x2="60%" y2="40%"></line>
          <line class="link" x1="60%" y1="40%" x2="70%" y2="10%"></line>
          <line class="link" x1="70%" y1="10%" x2="80%" y2="20%"></line>
          <line class="link" x1="80%" y1="20%" x2="90%" y2="30%"></line>
          <line class="link" x1="5%" y1="40%" x2="25%" y2="50%"></line>
          <line class="link" x1="25%" y1="50%" x2="35%" y2="60%"></line>
          <line class="link" x1="35%" y1="60%" x2="45%" y2="70%"></line>
          <line class="link" x1="45%" y1="70%" x2="55%" y2="80%"></line>
          <line class="link" x1="55%" y1="80%" x2="65%" y2="90%"></line>
          <line class="link" x1="65%" y1="90%" x2="75%" y2="65%"></line>
          <line class="link" x1="75%" y1="65%" x2="85%" y2="75%"></line>
          <line class="link" x1="85%" y1="75%" x2="95%" y2="85%"></line>
          <line class="link" x1="95%" y1="85%" x2="15%" y2="90%"></line>
          <line class="link" x1="10%" y1="20%" x2="40%" y2="20%"></line>
          <line class="link" x1="15%" y1="25%" x2="50%" y2="30%"></line>
          <line class="link" x1="60%" y1="40%" x2="80%" y2="20%"></line>
          <line class="link" x1="25%" y1="50%" x2="45%" y2="70%"></line>
          <line class="link" x1="55%" y1="80%" x2="75%" y2="65%"></line>
        </g>
      </svg>
    </div>
    <div id="particles-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
